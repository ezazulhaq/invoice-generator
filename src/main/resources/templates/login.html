<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/default-head :: head"></head>

<body class="d-flex flex-column min-vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <img src="images/logo.png" class="img-fluid" alt="Logo" width="125" height="100">
                        <h2 class="mb-5">Invoice Generator</h2>
                        <form th:action="authLogin" method="post">

                            <div th:if="${param.error != null}" class="alert-danger">
                                <em>Invalid Credentails</em>
                            </div>

                            <div th:if="${param.logout != null}" class="alert-success">
                                <em>Logged Out Successfully</em>
                            </div>

                            <br>

                            <div class="form-outline mb-4">
                                <input type="text" class="form-control form-control-lg" placeholder="User Name"
                                    name="username" />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" class="form-control form-control-lg" placeholder="Password"
                                    name="password" />
                            </div>

                            <form th:action="authLogin" method="post">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" />
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layouts/footer :: footer"></footer>
    <div th:replace="layouts/default-script :: script"></div>

</body>

</html>
